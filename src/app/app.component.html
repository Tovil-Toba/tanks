<div class="flex flex-column align-items-stretch m-3">
  <h1 class="mt-0">Танчики</h1>
  <ng-container *ngIf="settings$ | async as settings">
    <!--World size: {{worldSize}}-->
    <div class="flex w-full h-full align-items-center justify-content-center">
      <div style="width: 80vh;" (resized)="onWorldResize($event)"><!-- 100vh; -->
        <app-world [size]="worldSize" [type]="worldType"></app-world>
      </div>
    </div>
  </ng-container>
</div>
