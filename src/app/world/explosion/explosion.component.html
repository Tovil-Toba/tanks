<img
  *ngIf="frame > 0 && frame <= framesCount"
  src="{{explosionImagePath}}/Explosion_{{type}}_0{{frame}}.png"
  class="w-full h-full z-7 relative"
  alt=""
>
<img
  *ngIf="showBlastTrail && frame > framesCount"
  [src]="isCollision ? collisionImage : blastTrailImage"
  class="w-full h-full z-2 relative opacity-70"
  [class.rotate-90]="rotationRandomMultiplier === 1"
  [class.rotate-180]="rotationRandomMultiplier === 2"
  [class.-rotate-90]="rotationRandomMultiplier === 3"
  alt=""
>
