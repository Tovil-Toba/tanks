<ng-template
  [ngTemplateOutlet]="shellImpact"
  [ngTemplateOutletContext]="{ frame: frame$ | async }"
></ng-template>
<ng-template #shellImpact let-frame=frame>
  <img
    *ngIf="frame !== null && frame < framesCount"
    src="{{shellImpactImagePath}}/Sprite_Fire_Shots_Impact_{{type}}_00{{frame}}.png"
    class="absolute z-5 w-full h-full"
    alt=""
  >
</ng-template>
