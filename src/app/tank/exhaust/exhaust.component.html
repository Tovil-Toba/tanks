<ng-container *ngIf="frame !== null">
  <img
    src="{{exhaustImagePath}}/Sprite_Effects_Exhaust_0{{type}}_00{{frame}}.png"
    class="absolute w-full h-full"
    [style.top]="style.top"
    [style.left]="side === exhaustSideEnum.Left && style.offset"
    [style.right]="side === exhaustSideEnum.Right && style.offset"
    alt=""
    onContextMenu="return false;"
  >
</ng-container>
